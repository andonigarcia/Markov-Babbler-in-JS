<!-- Andoni Garcia's Markov Babbler in JS. 2014 -->

<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset = "utf-8">
        <meta name="description" content="Fun Markov Babbler Written in JavaScript">
        <meta name="author" content="Andoni Garcia">

        <title>Markov Babbler</title>

        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <nav class="nav" id="nav">
            <header class="title">Markov Babbler</header>
            <div class="linetwo">
                <ul class="navTabs">
                    <li class="navMenu" id="about">Markov What?</li>
                    <li class="navMenu" id="middleNav">~ Babblers ~
                        <ul class="navList" id="navList">
                            <li class="navChoice" id="firstChoice">Huckleberry Finn!</li>
                            <li class="navChoice" id="shakeSpeare">Shakespeare Sonnets</li>
                            <li class="navChoice" id="rapGen">Rap Generator</li>
                            <li class="navChoice" id="lastChoice">Input Your Own Text</li>
                        </ul>
                    </li>
                    <li class="navMenu" id="contact">Contact Me!</li>
                </ul>
            </div>
        </nav>
        <section class="page" id="contentSection">
            <div class="forms">
                <button type="button" id="descript" disabled>Huckleberry Finn</button>
                <br />
                <form name="userInput">
                    <label>
                        Sentences:
                        <input type="number" name="sentences" min="1" max="10" step="1" value="3">
                    </label>
                    <label>
                        Paragraphs:
                        <input type="number" name="paragraphs" min="1" max="5" step="1" value="2">
                    </label>
                    <br />
                    <button type="button" id="landingButton">Ready, Set, Babble!</button>
                </form>
            </div>
            <div id="writeHere">
            </div>
        </section>
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="js/TabActions.js"></script>
        <script src="js/babbler.js"></script>
        <script src="js/FileParsing.js"></script>
        <script src="js/Initializations.js"></script>
    </body>
</html>
